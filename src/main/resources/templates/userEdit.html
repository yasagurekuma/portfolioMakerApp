<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="userEdit">
<div class="mainContent">
    <h2>ユーザー編集</h2>
    <form method="post" th:action="@{/editUser}" th:object="${formModel}" >
        <ul class="errorMessage">
            <li th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></li>
        </ul>
        <div>
            <label>名前</label><br>
            <input type="text" th:field="*{name}" placeholder="お名前(氏名) 例)山田 太郎"><br>
        </div>
        <div>
            <label>ユーザー名</label><br>
            <input type="text" th:field="*{userName}" placeholder="ユーザー名"><br>
        </div>
        <div>
            <label>アドレス</label><br>
            <input type="email" th:field="*{mailAddress}" placeholder="メールアドレス 例)〇〇〇@gmail.jp"><br>
        </div>
        <div>
            <label>パスワード</label><br>
            <input type="password" th:field="*{password}" placeholder="パスワード(半角・英数字 6文字以上20文字以内)"><br>
        </div>
        <div>
            <label>確認パスワード</label><br>
            <input type="password" name="confirmPassword" placeholder="確認パスワード(半角・英数字　6文字以上20文字以内)"><br>
        </div>
<!--        <label>生年月日</label><br>-->
<!--        <input name="birth" th:value="${dateOfBirth}" type="text"/><br>-->
<!--        <div>-->
        <label>生年月日</label><br>
            <span th:text="${birthDay}"/><br>
        <label>色</label><br>
            <div>
                <input type="text" name="color" th:field="*{color}" placeholder="Your color"><br>
            </div>
            <div>
                <a th:href="@{/}">
                    <button type="button" class="button">戻る</button>
                </a>
            </div>
            <div>
                <input type="submit" value="更新" class="button"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
